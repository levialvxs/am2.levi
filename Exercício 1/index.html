<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico 2D Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gráfico 2D Interativo em SVG</h1>

  <div class="graph-container">
    <svg id="myChart" width="580" height="580" viewBox="0 0 580 580">
      <line x1="40" y1="540" x2="540" y2="540" stroke="#333" stroke-width="2" />
      <line x1="40" y1="40" x2="40" y2="540" stroke="#333" stroke-width="2" />
      <circle id="dataPoint" cx="40" cy="540" r="6" fill="red" />
    </svg>

    <div class="xScale">
      <span>0</span>
      <span>50</span>
      <span>100</span>
      <span>150</span>
      <span>200</span>
      <span>250</span>
      <span>300</span>
      <span>350</span>
      <span>400</span>
      <span>450</span>
      <span>500</span>
    </div>

    <div class="yScale">
      <span>500</span>
      <span>450</span>
      <span>400</span>
      <span>350</span>
      <span>300</span>
      <span>250</span>
      <span>200</span>
      <span>150</span>
      <span>100</span>
      <span>50</span>
      <span>0</span>
    </div>
  </div>

  <div class="controls">
    <label for="xSlider">Valor de X:</label>
    <input type="range" id="xSlider" min="0" max="100" value="50" />
  </div>

  <script src="script.js"></script>
</body>
</html>
